<!DOCTYPE html>
<html>
<head>
  <title>Dashboard - HomeSense</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      background-color: #1e1e1e;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 1600px;
      margin: auto;
    }
    .card {
      background-color: #2c2c2c;
      border-radius: 12px;
      padding: 2rem;
      margin-top: 2rem;
      box-shadow: 0 0 12px rgba(255,255,255,0.1);
    }
    .chart-wrapper {
      display: flex;
      gap: 2rem;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
    }
    iframe {
      width: 100%;
      border: none;
    }
    a {
      color: #1e90ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üåä Turbidity Dashboard</h2>

</html>
