<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Turbidity Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <h1>Turbidity Dashboard</h1>

        <div class="chart-row">
            <div class="chart-box">
                <h2>Raw Data</h2>
                <div id="rawChart" style="width:100%;height:100%;"></div>
            </div>
            <div class="chart-box">
                <h2>Voltage</h2>
                <div id="voltageChart" style="width:100%;height:100%;"></div>
            </div>
        </div>

        <div class="config-link">
            <a href="/config">Go to Config</a>
        </div>
    </div>

    <script>
        const rawChartData = {{ raw_chart_json|safe }};
        const voltageChartData = {{ voltage_chart_json|safe }};

        Plotly.newPlot('rawChart', rawChartData.data, rawChartData.layout, {responsive: true});
        Plotly.newPlot('voltageChart', voltageChartData.data, voltageChartData.layout, {responsive: true});
    </script>
</body>
</html>
