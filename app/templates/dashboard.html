<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - HomeSense</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>Turbidity Dashboard</h1>
        </header>

        <div class="dashboard-grid">
            <div class="chart-card">
                <h3>Raw Data</h3>
                <div id="raw-chart"></div>
            </div>
            <div class="chart-card">
                <h3>Voltage</h3>
                <div id="voltage-chart"></div>
            </div>
        </div>

        <div class="config-link">
            <a href="/config">Go to Config</a>
        </div>
    </div>

    <script>
        const rawData = {{ raw_data|safe }};
        const voltageData = {{ voltage_data|safe }};

        Plotly.newPlot('raw-chart', rawData, {
            margin: { t: 30 },
            paper_bgcolor: '#1e1e1e',
            plot_bgcolor: '#1e1e1e',
            font: { color: 'white' },
            legend: { orientation: 'h' }
        });

        Plotly.newPlot('voltage-chart', voltageData, {
            margin: { t: 30 },
            paper_bgcolor: '#1e1e1e',
            plot_bgcolor: '#1e1e1e',
            font: { color: 'white' },
            legend: { orientation: 'h' }
        });
    </script>
</body>
</html>
