<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Turbidity Dashboard</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="dashboard-container">
    <h1>Turbidity Dashboard</h1>
    <div class="charts">
      <div class="chart-box">
        <h2>Raw Data</h2>
        <div id="rawChart"></div>
      </div>
      <div class="chart-box">
        <h2>Voltage</h2>
        <div id="voltageChart"></div>
      </div>
    </div>
    <div style="text-align: center; margin-top: 1rem;">
      <a href="/config" class="config-link">Go to Config</a>
    </div>
  </div>

  <script>
    const rawChartData = {{ raw_chart | safe }};
    const voltageChartData = {{ voltage_chart | safe }};

    Plotly.newPlot('rawChart', rawChartData.data, rawChartData.layout);
    Plotly.newPlot('voltageChart', voltageChartData.data, voltageChartData.layout);
  </script>
</body>
</html>
